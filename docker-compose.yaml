services:
  mongo-db:
    image: "mongo"
    container_name: "dm124-mongo"
    restart: unless-stopped
    command: 
      - '--logpath'
      - '/var/log/mongodb/mongod.log'
    ports:
      - "27017:27017"
    networks:
      - services-network

  auth:
    build:
      dockerfile: ./Dockerfile
      context: ./auth
    container_name: "dm124-auth"
    ports:
      - "3001:3001"
    networks:
      - services-network
    environment:
      - PORT=3001
      - NODE_ENV=prod
      - TEMPO_EXP=1m

  petstore:
    build:
      dockerfile: ./Dockerfile
      context: ./petstore
    container_name: "dm124-petstore"
    ports:
      - "3000:3000"
    networks:
      - services-network
    depends_on:
      - auth
      - mongo-db
    environment:
      - PORT=3000
      - NODE_ENV=prod
      - MONGODB_HOST=mongo-db
      - MONGODB_PORT=27017
      - MONGODB_DBNAME=petstore
      - AUTH_SERVER=http://auth:3001

networks:
  services-network:
    driver: bridge